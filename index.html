<!doctype html>
<html lang="en">
  <head>
    <title>JS-buoi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <section id="bt1">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h2 class="pt-5">Tìm số nguyên dương nhỏ nhất</h2>
                        <input type="text"
                          class="form-control" name="" id="number" aria-describedby="helpId" placeholder="nhập số bạn muốn, ví dụ: 10000">
                        <button class="btn btn-primary mt-2" onclick="xem()">Xem Kết Quả</button>
                        <div id="result" class="pt-2"></div>
                
                      </div>
                </div>
            </div>
      </section>
      <section id="bt2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h2 class="pt-5">Tính tổng</h2>
                        <input type="text"
                          class="form-control"  id="numberX"  placeholder="nhập số x">
                          <input type="text"
                          class="form-control"  id="numberN"  placeholder="nhập số n">
                          <button class="btn btn-primary mt-2" onclick="tinhTong()">Tính tổng</button>
                          <div id="tagTong" class="pt-2"></div>
                
                      </div>
                </div>
            </div>
        </div>
      </section>
      <section id="bt3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h2 class="pt-5">Tính giai thừa</h2>
                        <input type="text"
                          class="form-control" name="" id="nhapN" aria-describedby="helpId" placeholder="nhập n">
                        <button class="btn btn-primary mt-2" onclick="giaiThua()">Tính giai thừa</button>
                        <div id="tagGiaiThua" class="pt-2"></div>
                
                      </div>
                </div>
            </div>
      </section>
      <section id="bt4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Thêm div</h2>
                </div>
            </div>
        </div>
      </section>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
